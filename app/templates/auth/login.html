{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card mx-auto" style="width: 21rem;">
    <div class="card-body">
        <h5 class="card-title text-center">Staff / Borrower Login</h5>
        {% if error %}
        <div class="text-center"><small>{{ error }}</small></div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="InputEmail" class="form-label"></label>
                <input name="email" type="email" class="form-control" id="InputEmail"
                    placeholder="Email Address (required)" required>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label"></label>
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password (required)"
                    required>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="toggle-password">
                <label class="form-check-label" for="toggle-password">Show password</label>
            </div>
            <hr>
            <div class="text-center"><input type="submit" class="btn btn-secondary" value="Login"></div>
        </form>
    </div>
</div>
<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        var passwordField = document.getElementById('inputPassword');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>
{% endblock %}
