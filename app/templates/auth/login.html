{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card mx-auto" style="width: 21rem;">
    <div class="card-body">
        <h5 class="card-title text-center">Staff / Borrower Login</h5>
        <form method="post">
            <div class="mb-3">
                <label for="InputEmail" class="form-label"></label>
                <input name="email" type="email" class="form-control" id="InputEmail" placeholder="Email Address (required)" required>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label"></label>
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password (required)" required>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <hr>
            <div class="text-center"><input type="submit" class="btn btn-secondary" value="Login"></div>
        </form>
    </div>
</div>
{% endblock %}
