{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="card mx-auto" style="width: 21rem;">
    <div class="card-body">
        <h5 class="card-title text-center">New Book Entry</h5>
        <form method="post">
            <div class="mb-3">
                <input name="book_title" type="text" class="form-control" placeholder="Book Title (required)" required>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3">
                <input name="book_author" type="text" class="form-control" placeholder="Book Author (optional)">
            </div>
            <div class="mb-3">
                <label for="selectCategory" class="form-label">Select Category (Required)</label>
                <select name="book_category" class="form-select" id="selectCategory" aria-label="Default select example"
                    required>
                    <option selected></option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">This field is required.</div>
            </div>
            <div class="mb-3">
                <label for="isbnField1" class="form-label">EAN ISBN13 Number</label>
                <input name="ean_isbn13" type="text" class="form-control" id="isbnField1"
                    placeholder="ISBN Number (optional)">
            </div>
            <div class="mb-3">
                <label for="isbnField2" class="form-label">UPC ISBN10 Number</label>
                <input name="upc_isbn10" type="text" class="form-control" id="isbnField2"
                    placeholder="ISBN Number (optional)">
            </div>
            <div class="mb-3">
                <textarea name="book_desc" class="form-control" rows="5"
                    placeholder="Book Description (optional)"></textarea>
            </div>
            <div class="mb-3">
                <input name="publisher" type="text" class="form-control" placeholder="Publisher (optional)">
            </div>
            <div class="mb-3">
                <input name="pages" type="number" class="form-control" placeholder="No. of pages (optional)">
            </div>
            <!--DATEPICKER SECTION-->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
            <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
            <div class="mb-3">
                <div class="mb-3">
                    <label for="datepicker1" class="form-label">Date Published (optional)</label>
                    <input name="date_published" id="datepicker1" class="form-control" data-type="datepicker"
                        type="date" data-datepicker="true" role="input" />
                    <script>$('#datepicker1').datepicker({ uiLibrary: 'bootstrap5' });</script>
                </div>
            </div>
            <div class="mb-3">
                <label for="datepicker2" class="form-label">Date Added (optional)</label>
                <input name="date_added" id="datepicker1" class="form-control" data-type="datepicker" type="date"
                    data-datepicker="true" role="input" />
                <script>$('#datepicker2').datepicker({ uiLibrary: 'bootstrap5' });</script>
            </div>
            <hr>
            <div class="mb-3 text-center"><input type="submit" class="btn btn-secondary" value="Add to database"></div>
        </form>
    </div>
</div>
{% endblock %}
